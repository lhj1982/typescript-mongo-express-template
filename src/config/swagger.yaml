openapi: 3.0.0
info:
  description: "JBS api document"
  version: "1.0.0"
  title: "JuBenFan API"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "lhj1982@gmail.com"
  license:
    name: MIT
tags:
- name: "auth"
  description: "User authentication and authorization"
- name: "script"
  description: "Access to scripts"
- name: "shop"
  description: "Access to shop"
- name: "event"
  description: "Access to script events"
- name: "user"
  description: "Operations about user"
- name: "price-schema"
  description: "Operations about price schema"
- name: "discount-rule"
  description: "Operations about discount rules"
- name: "notification"
  description: "Notifications"
- name: "order"
  description: "Operations about orders"
- name: "refund"
  description: "Operations about refunds"
- name: "landing-page"
  description: "Operations about services will be shown on home page"
- name: "report"
  description: "Operations about report"
- name: "tag"
  description: "Operations about tags"
- name: "game"
  description: "Operations about user games"

servers:
  - url: http://localhost:3000
    description: Optional server description, e.g. Internal staging server for testing
  - url: https://api2.weijinglong.com
    description: Optional server description, e.g. Main (production) server
    

paths:
  /oauth/login:
    post:
      tags:
      - "auth"
      summary: "Authorize user via wechat"
      description: ""
      operationId: "authrozieUserByWechat"
      requestBody: 
        description: Request content
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OauthLogin'
      responses:
        200:
          description: "Success"
          content:
            application/json:    
              schema:
                $ref: '#/components/schemas/OauthResponse'
        default:
          description: "Invalid input"
  /oauth/phonenumber:
    post:
      tags:
      - "auth"
      summary: "Get user phonenumber and update user object"
      description: "Get user phonenumber and update user object"
      operationId: "updatePhoneNumber"
      requestBody: 
        description: Request content
        required: true
        content:
          application/json:
            schema:
              type: "object"
              required:
                - appName
                - openId
                - encryptedData
                - iv
              properties:
                appName:
                  type: "string"
                openId:
                  type: "string"
                encryptedData:
                  type: "string"
                iv:
                  type: "string"
      responses:
        200:
          description: "Success"
          content:
            application/json:    
              schema:
                type: "object"
                $ref: '#/components/schemas/User' 
        default:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /oauth/code2session:
    post:
      tags:
      - "auth"
      summary: "Exchange wechat code to session"
      description: "Exchange wechat code to session"
      operationId: "authorizeCode2Session"
      requestBody: 
        description: Request content
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                code:
                  type: "string"
      responses:
        200:
          description: "Success"
          content:
            application/json:    
              schema:
                type: "object"
                properties:
                  openid:
                    type: "string"
                  session_key:
                    type: "string"
        default:
          description: "Invalid input"

  /auth/login:
    post:
      tags:
      - "auth"
      summary: "Authorize user using username and passsword"
      description: ""
      operationId: "authrozieUserByUsernameAndPassword"
      requestBody: 
        description: Request content
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                username:
                  type: "string"
                password:
                  type: "string"
                  format: "password"
      responses:
        200:
          description: "Success"
          content:
            application/json:    
              schema:
                $ref: '#/components/schemas/OauthResponse'
        default:
          description: "Invalid input"
          
  /scripts:
    get:
      tags:
      - "script"
      summary: "List all scripts"
      operationId: "listScripts"
      parameters:
        - in: query
          name: offset
          description: The number of items to skip before starting to collect the result set
          schema:
            type: integer
        - in: query
          name: limit
          description: The numbers of items to return
          schema:
            type: integer
        - in: query
          name: keyword
          description: Search keyword
          schema:
            type: string
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScriptsResponse'
        default:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    post:
      tags:
      - "script"
      summary: "Create a new script"
      operationId: "createScript"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              required:
                - key
                - name
                - description
                - duration
                - minNumberOfSpots
                - maxNumberOfSpots
                - coverImage
                - minPrice
              properties:
                key:
                  type: string
                name:
                  type: string
                description:
                  type: string
                minNumberOfSpots:
                  type: integer
                  format: int32
                maxNumberOfSpots:
                  type: integer
                  format: int32
                duration:
                  type: integer
                  format: int32
                coverImage:
                  type: string
                minPrice:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Script'
        default:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          
  /scripts/{id}:
    get:
      tags:
      - "script"
      summary: "Get one script by id"
      operationId: "getScriptById"
      parameters:
        - in: path
          name: id
          description: script id
          required: true
          schema:
            type: string
        - in: query
          name: extended
          description: flag that whether to fetch extended script info
          schema:
            type: boolean
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Script'
        default:
          description: 'Default response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /scripts/{id}/watch:
    post:
      tags:
      - 'script'
      summary: "Add script to watch list"
      operationId: "addScriptToWatchList"
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          description: script id
          required: true
          schema:
            type: string
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WatchList'
        default:
          description: 'Default response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    delete:
      tags:
      - 'script'
      summary: "Remove script from watch list"
      operationId: "removeScriptToWatchList"
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          description: script id
          required: true
          schema:
            type: string
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WatchList'
        default:
          description: 'Default response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /scripts/feed:
    get:
      tags:
      - "script"
      summary: "Get script feed"
      operationId: "getScriptFeed"
      parameters:
        - in: query
          name: discountKey
          description: discount keys, multiple keys separated by comma.
          required: true
          schema:
            type: string
        - in: query
          name: limit
          description: limit
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfScripts'
        default:
          description: 'Default response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /shops:
    get:
      tags:
      - "shop"
      summary: "List all shops"
      operationId: "listShops"
      parameters:
        - in: query
          name: offset
          description: The number of items to skip before starting to collect the result set
          schema:
            type: integer
        - in: query
          name: limit
          description: The numbers of items to return
          schema:
            type: integer
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShopsResponse'
        default:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    post:
      tags:
      - "shop"
      summary: "Add new shop"
      operationId: "AddShop"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              required:
                - name
                - key
                - address
                - mobile
                - contactName
                - contactMobile
                - city
              properties:
                name:
                  type: "string"
                key:
                  type: "string"
                address:
                  type: "string"
                mobile:
                  type: "string"
                wechatId:
                  type: "string"
                wechatName:
                  type: "string"
                contactName:
                  type: "string"
                contactMobile:
                  type: "string"
                province:
                  type: "integer"
                district:
                  type: "integer"
                city:
                  type: "string"
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shop'
        default:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          
  /shops/{id}:
    get:
      tags:
      - "shop"
      summary: "Get one shop by id"
      operationId: "getShopById"
      parameters:
        - in: path
          name: id
          description: shop id
          required: true
          schema:
            type: string
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shop'
        default:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
                
  /shops/{shopId}/script/{scriptId}:
    post:
      tags:
      - "shop"
      summary: "Add one script to a shop"
      operationId: "addSingleShopScript"
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: shopId
          required: true
          description: shop id
          schema:
            type: string
        - in: path
          name: scriptId
          required: true
          description: script id
          schema:
            type: string
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shop'
        default:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          
  /events:
    get:
      tags:
      - "event"
      summary: "List events, apply filter if exist"
      operationId: "listEvents"
      parameters:
        - in: query
          name: offset
          description: The number of items to skip before starting to collect the result set
          schema:
            type: integer
            format: int32
        - in: query
          name: limit
          description: The numbers of items to return
          schema:
            type: integer
            format: int32
        - in: query
          name: filter
          description: filter to apply, status or availableSpot etc, it has to be a urlencoded json string
          schema:
            type: "string"
            description: urlencoded filter json string
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventsResponse'
        default:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    post:
      tags:
      - "event"
      summary: "Add new event"
      operationId: "addEvent"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        description: event body
        content:
          application/json:
            schema:
              type: "object"
              required:
                - shopId
                - scriptId
                - startTime
                - hostUserId
                - hostUserMobile
                - hostUserWechatId
                - price
              properties:
                shopId:
                  type: "string"
                scriptId:
                  type: "string"
                startTime:
                  type: "string"
                  format: "date-time"
                hostUserId:
                  type: "string"
                hostUserMobile:
                  type: "string"
                hostUserWechatId:
                  type: "string"
                hostComment:
                  type: "string"
                numberOfOfflinePlayers:
                  type: "integer"
                  format: "int32"
                  minimum: 0
                price:
                  type: "integer"
                  format: int32
                isHostJoin:
                  type: "boolean"
                  default: true
                supportPayment:
                  type: "boolean"
                  default: false
              example:
                shopId: '1234'
                scriptId: '1234'
                startTime: '2019-01-01 12:00:00'
                hostUserId: '2323'
                hostUserMobile: 'test'
                hostUserWechatId: 'test'
                numberOfOfflinePlayers: 0
                price: 100
                isHostJoin: true
                supportPayment: false
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        default:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  
  /events/{scriptId}/{shopId}:
    get:
      tags:
      - "event"
      summary: "List all events by given script and shop"
      operationId: "listEventsByScriptAndShop"
      parameters:
        - in: query
          name: offset
          description: The number of items to skip before starting to collect the result set
          schema:
            type: integer
            format: int32
        - in: query
          name: limit
          description: The numbers of items to return
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventsResponse'
        default:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /events/{scriptId}/{shopId}/discount-rules:
    get:
      tags:
      - "event"
      summary: "Retrieve all discount rules for given shop and script"
      description: "Retrieve all discount rules for given shop and script"
      operationId: "getDiscountRules"
      parameters:
        - in: path
          name: scriptId
          required: true
          description: script id
          schema:
            type: string
        - in: path
          name: shopId
          required: true
          description: shopId
          schema:
            type: string
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  type: "object"
                  $ref: '#/components/schemas/DiscountRuleMap'
        default:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  
  /events/{scriptId}/{shopId}/available-discount-rules:
    get:
      tags:
      - "event"
      summary: "Retrieve available discount rules"
      description: "Retrieve available discount rules."
      operationId: "getAvailableDiscountRules"
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: scriptId
          required: true
          description: script id
          schema:
            type: string
        - in: path
          name: shopId
          required: true
          description: shopId
          schema:
            type: string
        - in: query
          name: startTime
          description: start time
          schema:
            type: string
            format: date-time
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  type: "object"
                  $ref: '#/components/schemas/DiscountRuleMap'
        default:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /events/{eventId}:
    get:
      tags:
      - "event"
      summary: "Get an event detail info"
      operationId: "getEventById"
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: eventId
          description: event id
          required: true
          schema:
            type: string
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventDetails'
        default:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    put:
      tags:
      - "event"
      summary: "Update a given event"
      operationId: "updateEventById"
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: eventId
          description: event id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        description: content body
        content:
          application/json:
            schema:
              type: "object"
              properties:
                price:
                  type: "integer"
                  format: "int32"
                startTime:
                  type: "string"
                hostComment:
                  type: "string"
                numberOfOfflinePlayers:
                  type: "integer"
                  format: "int32"
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        default:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /events/{eventId}/simplified:
    get:
      tags:
      - "event"
      summary: "Get an event simplified detail info"
      operationId: "getSimplifiedEventById"
      parameters:
        - in: path
          name: eventId
          description: event id
          required: true
          schema:
            type: string
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventDetails'
        default:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /events/calendar/{date}:
    get:
      tags:
      - "event"
      summary: "Get events list by given date"
      operationId: "getEventsByDate"
      parameters:
        - in: path
          name: date
          description: local date, format: YYYY-MM-DD
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: status
          description: status to include, if multiple status, separate by comma
          schema:
            type: string
          example:
            status: ready,completed,expired
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfEvents'
        default:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /events/calendar/{date}/count:
    get:
      tags:
      - "event"
      summary: "Get events count of the whole week in which the given date falls"
      operationId: "getEventsCountByDate"
      parameters:
        - in: path
          name: date
          description: local date, format: YYYY-MM-DD
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: status
          description: status to include, if multiple status, separate by comma
          schema:
            type: string
          example:
            status: ready,completed,expired
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  type: "object"
                  properties:
                    startDate:
                      type: "string"
                    numberOfEvents:
                      type: "integer"
                      format: "int32"
        default:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /events/{eventId}/join:
    post:
      tags:
      - "event"
      summary: "User join a given event"
      operationId: "joinEvent"
      security:
        - bearerAuth: []
      requestBody: 
        required: true
        description: join event request body
        content:
          application/json:
            schema:
              type: "object"
              required:
                - userId
                - source
                - wechatId
              properties:
                userId:
                  type: "string"
                source:
                  type: "string"
                  enum:
                    - online
                    - offline
                mobile:
                  type: "string"
                wechatId:
                  type: "string"
                invitationCode:
                  type: "string"
      parameters:
        - in: path
          name: eventId
          required: true
          description: event id
          schema:
            type: string
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventUser'
        default:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /events/{eventId}/users/cancel:
    put:
      tags:
      - "event"
      summary: "Cancel a user event"
      description: "User choose not to join a given event. User can only cancel his own booking, host can cancel others booking, and can blacklist user as well"
      operationId: "cancelEventUser"
      security:
        - bearerAuth: []
      requestBody: 
        required: true
        description: cancel user event request body
        content:
          application/json:
            schema:
              type: "object"
              required:
                - userId
                - status
              properties:
                status:
                  type: "string"
                  enum:
                    - cancelled
                    - blacklisted
                userId:
                  type: "string"
      parameters:
        - in: path
          name: eventId
          required: true
          description: event id
          schema:
            type: string
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventUser'
        default:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'


  /events/{eventId}/users/update-status:
    put:
      tags:
      - "event"
      summary: "Update a user event status"
      description: "Orgnizer can update a user event status to paid/unpaid"
      operationId: "updateEventUserStatus"
      security:
        - bearerAuth: []
      requestBody: 
        required: true
        description: update user event status request body
        content:
          application/json:
            schema:
              type: "object"
              required:
                - userId
                - status
              properties:
                status:
                  type: "string"
                  enum:
                    - paid
                    - unpaid
                    - cancelled
                userId:
                  type: "string"
      parameters:
        - in: path
          name: eventId
          required: true
          description: event id
          schema:
            type: string
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventUser'
        default:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'


components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT    # optional, arbitrary value for documentation purposes
  schemas:
    OauthLogin:
      type: "object"
      required:
        - appName
        - code
        - type
        - nickName
        - avatarUrl
        - gender
        - encryptedData
        - iv
      properties:
        appName:
          type: "string"
          description: "Which miniapp the login should apply"
          enum:
            - jbfonline
            - jbfmeetup
        code:
          type: "string"
        type:
          type: "string"
          enum:
            - wxapp
        nickName:
          type: "string"
        avatarUrl:
          type: "string"
        description:
          type: "string"
        gender:
          type: "string"
          enum: ["male", "female"]
        country:
          type: "string"
        province:
          type: "string"
        city:
          type: "string"
        language:
          type: "string"
        encryptedData:
          type: "string"
        iv:
          type: "string"
      example:
        appName: 'jbfonline'
        code: '1234'
        type: 'wxapp'
        nickName: 'test'
        avatarUrl: "http://test"
        gender: "male"
        country: "China"
        city: "Shanghai"
        language: "zh_CN"
        province: "xxx"
    
    OauthResponse:
      type: "object"
      properties:
        openId:
          type: "string"
        accessToken:
          type: "string"
        user:
          type: "object"
          $ref: '#/components/schemas/User'

    Permission:
      type: "object"
      properties:
        domain:
          type: "string"
        operations:
          type: "array"
          items:
            type: "string"
      example:
        domain: "user"
        operations:
          - read
          - write

    Role:
      type: "object"
      properties:
        name:
          type: "string"
          enum: ["admin", "user", "orgnizer"]
        permissions:
          type: "array"
          items:
            $ref: '#/components/schemas/Permission'

